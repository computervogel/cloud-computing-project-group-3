apiVersion: "autoscaling.k8s.io/v1"
kind: HorizontalPodAutoscaler
metadata:
  name: fibonacci-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fibonacci
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      - name: fibonacci
        image: matteoschweitzer/fibonacci:0.0.1
        ports:
        - containerPort: 8888
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: 200m  